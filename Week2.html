<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Words</title>
</head>
<body>
    <cite>My Words!</cite>
    <p>The <b>water</b> is <strong>running</strong>, but is <i>weak</i>! The <mark>water</mark> is <i>weak</i> because it is <u>fluid</u>!</p>
    <p>We are <em>strong</em> becuse we are <u>solid</u>!</p>
</body>
</html>
